<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="header-logo">Movie App</a>
      </div>
      <form>
        <input type="text" class="header_search" placeholder="Поиск..." />
      </form>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">
          <div class="movie__cover-inner">
            <img
              src="https://m.media-amazon.com/images/M/MV5BYmRlMDkwNmQtMTA4Mi00ZDE3LThiOWItYWE3NmZjMDg3MTg2XkEyXkFqcGdeQXVyMTA3MDk2NDg2._V1_.jpg"
              class="movier_cover"
            />
            <div class="movie__cover--darkened"></div>
          </div>
          <div class="movie__info">
            <div class="movie__title">Mortal Combat</div>
            <div class="movie__category">Боевик</div>
            <div class="movi__average movi__average--green">9</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
